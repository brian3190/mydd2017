<!DOCTYPE=html>
<html lang="en">
  <head>
    <title>PollutionAlert</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></script>
    <script src="https://cdn.jsdelivr.net/jquery.tubular/1.0.1/jquery.tubular.1.0.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script type="text/javascript" src="/app.js"></script>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="stylesheet.css">

  </head>
  <body>
    <div class="container-fluid">
      <div class="title">
        <h1>POLLUTION ALERT</h1>
      </div>
    </div>
    <div id="player"></div>
    <script async src="https://www.youtube.com/iframe_api" style="position: absolute; z-index: 0; min-width: 100%; min-height: 100%; left: 0px; top: 0px; overflow: hidden; opacity: 1;"></script>
    <script>
      var player;
      function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', {
          height: '100%',
          width: '100%',
          videoId: 'YRBkUbjZuoY',
          playerVars: { 'autoplay': 1, 'controls': 0 },
          events: {
            'onReady': onPlayerReady,
            'onPlayerStateChange': onPlayerStateChange
          }
        });
      }

      function onPlayerStateChange(event) {
        if (YT.PlayerState.PlAYING == 1) {
          event.target.show();
        }
      }

      function onPlayerReady(event) {
        event.target.mute();
        event.target.playVideo();
      }


    </script>
  </body>
</html>
